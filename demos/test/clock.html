<!DOCTYPE html>
<html>
	<head>
		<title>Clock</title>
	</head>
	<script>
		var myVar = setInterval(myTimer, 1000);
		function myTimer() {
			var d = new Date();
			document.getElementById("demo").innerHTML = d.toLocaleString();
		}
	</script>
	<body>
		<p>现在是北京时间：</p>
		<p id="demo"></p>
	</body>
</html>
