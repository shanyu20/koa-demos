<!DOCTYPE html>
<html>
	<head>
		<title>formTest</title>
	</head>
	<script>
		function sendData(fname, lname) {
			const xhr = new XMLHttpRequest();
			xhr.open('GET', window.location.pathname + "?firstname=" + fname + "&lastname=" + lname);
			xhr.send();
		}
	</script>
	<body>
		<h1>第一个form测试</h1>
		<br>
		<form>
			First name:<br>
			<input type="text" name="firstname" id="id_firstname" value="Mickey">
			<br>
			Last name:<br>
			<input type="text" name="lastname" id="id_lastname" value="Mouse">
			<br>
			<input type="submit" name="提交">
			<input type="button" value="click me" onclick="sendData(document.getElementById('id_firstname').value, 
			document.getElementById('id_lastname').value)">
		</form>
	</body>
</html>
